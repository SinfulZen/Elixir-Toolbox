    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background: rgba(51, 51, 51, 0.9);
            border: 2px solid #b19cd9;
            border-radius: 20px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(128, 0, 128, 0.5);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 10s infinite;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(0, 0); }
        }
        .input-box {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        .input-box input {
            width: 80%;
            padding: 10px 15px;
            border: 2px solid #b19cd9;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: #333;
            color: #fff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .send-button, .stop-button {
            background-color: #b19cd9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .send-button:hover, .stop-button:hover {
            background-color: #986fbb;
        }
        .hyperlink {
            margin-top: 20px;
            font-size: 18px;
            color: #b19cd9;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            padding: 8px 20px;
        }
        .hyperlink:hover {
            color: #986fbb;
        }
        .hyperlink::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
            z-index: -1;
        }
        .hyperlink:hover::before {
            border-color: #b19cd9;
        }
        .counter-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(51, 51, 51, 0.9);
            border-top: 2px solid #b19cd9;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1;
        }
        .counter-bar p {
            color: #fff;
            font-size: 12px;
            margin: 0;
        }
        .result {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blob"></div>
        <div class="blob" style="animation-delay: 2s; left: 50%;"></div>
        <div class="blob" style="animation-delay: 4s; top: 50%;"></div>

        <div class="input-box">
            <input type="text" id="webhook-url" placeholder="Enter your webhook URL here">
        </div>
        <div class="input-box">
            <input type="text" id="webhook-message" placeholder="Enter your message here">
        </div>
        <div class="input-box">
            <input type="number" id="message-count" placeholder="Enter number of times to send">
        </div>
        <div class="button-container">
            <button class="send-button" onclick="sendMessages()">Send</button>
            <button class="stop-button" onclick="stopSending()">Stop</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="counter-bar">
        <p id="datetime"></p>
        <p id="counter">0</p>
    </div>

    <script>
        let count = 0;
        setInterval(() => {
            count++;
            document.getElementById('counter').textContent = count;
        }, 1000);

        function updateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
            document.getElementById('datetime').textContent = `${dateStr} - ${timeStr}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        let intervalId;
        
        async function sendMessage(webhookUrl, message) {
            const payload = {
                content: message
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById('result').innerHTML = '<p>Message sent successfully</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p>Failed to send message</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error sending message</p>';
            }
        }

        function sendMessages() {
            const webhookUrl = document.getElementById('webhook-url').value;
            let message = document.getElementById('webhook-message').value;
            const messageCount = document.getElementById('message-count').value;

            if (!message) {
                message = "Message test.";
            }

            let count = 0;

            intervalId = setInterval(() => {
                if (count < messageCount) {
                    sendMessage(webhookUrl, message);
                    count++;
                } else {
                    clearInterval(intervalId);
                }
            }, 1000);
        }

        function stopSending() {
            clearInterval(intervalId);
        }
    </script>
</body>
</html>
