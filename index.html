<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir Toolbox | Login</title>
    <meta name="description" content="A simple collection of useful tools and utilities for Discord!">
    <meta name="keywords" content="Elixir, Zen, Tools, Toolbox, Social, Media, Discord">
    <meta property="og:title" content="Login Page">
    <meta property="og:description" content="A simple collection of useful tools and utilities for Discord!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://sinfulzen.github.io/ElixirToolbox/index.html">
    <meta property="og:image" content="http://sinfulzen.github.io/ElixirToolbox/assets/images/branding/logo.png">
    <link rel="icon" href="assets/images/branding/logo.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1c1c1c;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(128, 0, 128, 0.5);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 100px); }
            100% { transform: translate(0, 0); }
        }
        .login-box {
            position: relative;
            width: 300px;
            background: rgba(51, 51, 51, 0.5);
            border: 2px solid #b19cd9;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }
        .login-box h2 {
            color: #fff;
            margin-top: 50px;
        }
        .login-box .input-container {
            position: relative;
            margin: 10px auto;
            width: 100%;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 2px solid #b19cd9;
            border-radius: 15px;
            background: #222;
            color: #fff;
            box-sizing: border-box;
        }
        .login-box .input-container img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }
        .login-box input:focus + img,
        .login-box input:not(:placeholder-shown) + img {
            display: none;
        }
        .login-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: #b19cd9;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logo {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 66px;
            height: 66px;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blob"></div>
        <div class="blob" style="animation-delay: 2s; left: 50%;"></div>
        <div class="blob" style="animation-delay: 4s; top: 50%;"></div>
        <div class="login-box">
            <div class="logo">
                <img src="assets/images/branding/logo.png" alt="Logo">
            </div>
            <h2>Login</h2>
            <div class="input-container">
                <input type="text" id="username" placeholder="Username">
                <img src="assets/images/icons/account.png" alt="Username Icon">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password">
                <img src="assets/images/icons/key.png" alt="Password Icon">
            </div>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        const credentials = [
            { username: "Default Account", password: "Password" },
            { username: "Elixirs Toolbox", password: "Discord" },
            { username: "Mirai", password: "Kingdom" },
            { username: "Test Account", password: "Testing" }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = credentials.find(cred => cred.username === username && cred.password === password);

            if (user) {
                alert('Login successful, You can now access the toolbox!');
                window.location.href = 'main/home/index.html';
            } else {
                alert('Invalid username or password, please try again!');
            }
        }
    </script>
</body>
</html>
